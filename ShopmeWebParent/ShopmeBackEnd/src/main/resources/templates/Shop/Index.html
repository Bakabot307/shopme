<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="/admin/admin-layout">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
</head>
<body>

<div layout:fragment="content">
	
<div>
		<h1>Categories</h1>
	</div>
	
	<div class="row">
		<div class="col" th:each="cat : ${listCategories}">
                        
			<div><img th:if="@{cat.getImage()!=null}" th:src="@{${cat.getImagePath}}" width="80" /></div>
			<div>
				<a th:href="@{'/shop/category/' + ${cat.alias}}">[[${cat.name}]]</a>
			</div>
		</div>
	</div>

</div>


</body>
</html>
