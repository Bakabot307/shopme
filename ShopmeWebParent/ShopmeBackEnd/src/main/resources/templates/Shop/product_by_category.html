<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/admin-layout">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>
    </head>
    <body>

        <div layout:fragment="content">

            <div class="row text-center">
                <th:block th:each="cat : ${category.children}">
                    <div class="col" th:if="${cat.enabled == true}">
                        <a th:href="@{'/shop/category/' + ${cat.alias}}">
                            <img th:src="@{${cat.imagePath}}" height="100" />
                            <br/>
                            <b>[[${cat.name}]]</b>
                        </a>
                    </div>
                </th:block>
            </div>

            <!--<div class="row">&nbsp;</div>-->
            <div class="row">
                <th:block th:each="product : ${listProducts}">
                    <div class="col">
                        <div>
                            <img th:src="@{${product.mainImagePath}}" width="150" />
                            <br/>
                            <a th:href="@{'/shop/product/'+ ${product.getAlias()}}">[[${product.name}]]</a>
                        </div>
                        <div th:if="${product.discountPercent <= 0}">
                            <span>$ [[${product.price}]]</span>
                        </div>
                        <div th:if="${product.discountPercent > 0}">
                            <span style="font-size: larger;">$ [[${product.discountPrice}]]</span>
                            <del><span>$ [[${product.price}]]</span></del>
                        </div>

                    </div>
                </th:block>
            </div>

        </div>


    </body>
</html>
