<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/admin-layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>
    </head>
    <body>

        <div layout:fragment="content">	
            <div class="row">
                <div class="col">
                    <nav>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a th:href="@{/shop}">Home</a>
                            </li>					
                            <li class="breadcrumb-item">
                                <a th:href="@{/shop/address}">Address Book</a>
                            </li>
                             <li class="breadcrumb-item">
                                <a>[[${pageTitle}]]</a>
                            </li>

                        </ol>
                    </nav>
                </div>
                <div class="text-center">
                    <h2>[[${pageTitle}]]</h2>
                </div>
                <div>&nbsp;</div>

                <form th:action="@{/shop/address/save}" method="post" th:object="${address}"
                      style="max-width: 600px; margin: 0 auto">
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{defaultForShipping}" />	
                    <div class="border border-secondary rounded p-3">			
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Full Name:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{fullname}" class="form-control"
                                       required="required" maxlength="70" minlength="2" />
                            </div>
                        </div>		


                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Phone Number:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{phoneNumber}" class="form-control"
                                       required="required" maxlength="15" minlength="8" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Address Line 1:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{addressLine1}" class="form-control"
                                       required="required" maxlength="64" minlength="3" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Address Line 2:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{addressLine2}" class="form-control"
                                       maxlength="64" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">City:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{city}" class="form-control"
                                       required maxlength="45" minlength="2" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Country:</label>
                            <div class="col-sm-8">
                                <select class="form-control" th:field="*{country}">
                                    <th:block th:each="country : ${listCountries}">
                                        <option th:value="${country.id}">[[${country.name}]]</option>
                                    </th:block>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">State/Province:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{state}" class="form-control"
                                       maxlength="45" minlength="3" list="listStates" />
                                <datalist id="listStates"></datalist>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Postal Code:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{postalCode}" class="form-control"
                                       required maxlength="10" minlength="2" />
                            </div>
                        </div>

                        <div class="text-center">
                            <input type="submit" value="Save" class="btn btn-primary" />
                        </div>
                    </div>
                </form>

                <div>&nbsp;</div>	
            </div>

    </body>
</html>
