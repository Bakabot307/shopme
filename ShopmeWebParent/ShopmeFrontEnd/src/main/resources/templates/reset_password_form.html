<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - SB Admin</title>
        <link href="/adminss/dist/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Reset Your Password</h3></div>
                                    <div class="card-body">
                                        <div class="container-fluid text-center">                                    
                                            <div>&nbsp;</div>
                                        
                                            <form th:action="@{/reset_password}" method="post" style="max-width: 420px; margin: 0 auto">
                                                <input type="hidden" th:value="${token}" name="token" /> 
                                                <div class="border border-secondary rounded p-3">
                                                    <div>
                                                        <p>
                                                            <input type="password" name="password" id="password" placeholder="Enter your new password"
                                                                   class="form-control"
                                                                   minlength="8" maxlength="15" required="required" autofocus="autofocus"/>			
                                                        </p>
                                                    </div>
                                                    <div>
                                                        <p>
                                                            <input type="password" placeholder="Confirm your new password"
                                                                   class="form-control" oninput="checkPasswordMatch(this)"
                                                                   minlength="8" maxlength="15" required="required"/>				

                                                        </p>
                                                    </div>
                                                    <div>
                                                        <input type="submit" value="Change Password" class="btn btn-primary" />
                                                    </div>
                                                </div>
                                            </form>

                                            <div>&nbsp;</div>

                                            
                                        </div>	

                                    </div>
                                    <div class="card-footer text-center py-3">
                                         <div class="small"><a th:href="@{/shop/register}">Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2022</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/adminss/src/js/scripts.js}"></script>
        <script type="text/javascript">
            function checkPasswordMatch(confirmPassword) {
                if (confirmPassword.value != $("#password").val()) {
                    confirmPassword.setCustomValidity("Passwords do not match!");
                } else {
                    confirmPassword.setCustomValidity("");
                }
            }
        </script>
    </body>
</html>
